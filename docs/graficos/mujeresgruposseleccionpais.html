<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Mujeres por grupo de instrumentos por país</title>
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <style>
        @import url("https://fonts.googleapis.com/css?family=Lato");
        body {
            font-family: Lato;
            font: 16px;
            width:100%;
            height:100%;
            position: relative;
        }
        select {
            display: block;
        }
        svg {
            font: 16px;
            font-family: Lato;
            fill: #797D7F;
        }
        .bar {
            fill: #AB81B1;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #797D7F;
            shape-rendering: crispEdges;
        }
        .vis_container {
        font-size: 16px;
        font-family: Lato;
        padding: 10px 8px 10px 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        align:center;

      }
      .titulo {
        font-family: Lato;
        font-size:17px;
        color: #797D7F;
        padding: 0px 20px 20px 100px;
      }
      .titulo2 {
        font-family: Lato;
        font-size:14px;
        color: #797D7F;
        padding: 0px 20px 20px 100px;
      }
      .container {
        margin: auto;
        width: 100%;
        /* max-width: 535px;*/
      }
/*@media (max-width: 500px) {
  .titulo {
    font-family: Lato;
    font-size:10px;
    color: #797D7F;
  }*/
}
        </style>
    </head>
    <body>

      <div class="titulo">Mujeres por grupos de instrumentos y país</div>
      <div class="titulo2"><div id='vis_container'></div></div>
        <div>
        <script type="text/javascript">
            // Load and munge data, then make the visualization.
            var fileName = "https://gist.githubusercontent.com/arancruzmar/cdccaafc105c8758e8e8a0b902fc5f14/raw/3304ca17651740a703fbae820e692e5cd8852510/datosgruposinstrumentosporpaisesmujeres.csv";
            var gruposInstrumentos = ["Cuerda", "Viento Madera", "Viento Metal", "Percusión"];
            d3.csv(fileName, function(error, data) {
                var paises = {};
                data.forEach(function(d) {
                    var pais = d.Pais;
                    paises[pais] = [];
                    gruposInstrumentos.forEach(function(field) {
                        paises[pais].push( +d[field] );
                    });
                });
                makeVis(paises);
            });
            var makeVis = function(paises) {
                // Define dimensions of vis
                var margin = {top: 20, right: 50, bottom: 25, left: 50},
      width = 560 - margin.left - margin.right,
      		height = 300 - margin.top - margin.bottom;
        /**  var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);
                //.append("g")
                //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                svg.append("g")
                   .attr("transform",
                     "translate(" + margin.left + "," + margin.top + ")");*/


                var xScale = d3.scaleBand()
                    .domain(gruposInstrumentos)
                    .rangeRound([0, width])
                    .padding(0.1);
                // Make y scale, the domain will be defined on bar update
                var yScale = d3.scaleLinear()
                    .range([height, 0]);
                // Create canvas
                var canvas = d3.select("#vis_container")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .call(responsivefy)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                  canvas.append("text")
                /**canvas.append("text")
                    .attr("x", 0)
                    .attr("y", -40)
                    .attr("dy", "0.71em")
                    .style("font-family", "Lato")
                    .style("font-size", "24px")
                    .text("Mujeres y hombres en instrumentos de cuerda");*/
                // Make x-axis and add to canvas
                var xAxis = d3.axisBottom(xScale);

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);
                // Make y-axis and add to canvas
                var yAxis = d3.axisLeft().scale(yScale);

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
                yAxisHandleForUpdate.append("text")
                    .attr("transform", "rotate(0)")
                    .attr("y", -5)
                    .attr("x", 17)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("%");
                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain([0,100]);
                    yAxisHandleForUpdate.call(yAxis);
                    var bars = canvas.selectAll(".bar").data(data);
                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( gruposInstrumentos[i] ); })
                        .attr("width", xScale.bandwidth())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });
                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });
                    // Remove old ones
                    bars.exit().remove();
                };
                // Handler for dropdown value change
                var dropdownChange = function() {
                    var nuevoPais = d3.select(this).property('value'),
                        newData   = paises[nuevoPais];
                    updateBars(newData);
                };
                var opcionpais = Object.keys(paises).sort();
                var dropdown = d3.select("#vis_container")
                    .insert("select", "svg")
                    .on("change", dropdownChange)
                    .style("font-family", "Lato")
                    .style("font-size", "14px")
                    .style("color", "#797D7F");
                dropdown.selectAll("option")
                    .data(opcionpais)
                  .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });
                var initialData = paises[ opcionpais[0] ];
                updateBars(initialData);
            };
            function responsivefy(svg) {
                      // get container + svg aspect ratio
                      var container = d3.select(svg.node().parentNode),
                          width = parseInt(svg.style("width")),
                          height = parseInt(svg.style("height")),
                          aspect = width / height;
                      // add viewBox and preserveAspectRatio properties,
                      // and call resize so that svg resizes on inital page load
                      svg.attr("viewBox", "0 0 " + width + " " + height)
                          .attr("preserveAspectRatio", "xMinYMid")
                          .call(resize);
                      // to register multiple listeners for same event type,
                      // you need to add namespace, i.e., 'click.foo'
                      // necessary if you call invoke this function for multiple svgs
                      // api docs: https://github.com/mbostock/d3/wiki/Selections#on
                      d3.select(window).on("resize." + container.attr("id"), resize);
                      // get width of container and resize svg to fit it
                      function resize() {
                          var targetWidth = parseInt(container.style("width"));
                          svg.attr("width", targetWidth);
                          svg.attr("height", Math.round(targetWidth / aspect));
                      }
                    }
        </script>
      </div>
    </body>

</html>
