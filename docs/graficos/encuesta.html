<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Encuesta sobre la percepción de la composición de orquestas</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <style>
    @import url("https://fonts.googleapis.com/css?family=Lato");
        body {
          color: #cccccc !important;
          color: inherit;

        }



        .axis {
            font-size: 19px;
            color: #797D7F;

        }
        svg {
          font-family: Lato;
          font-size: 24px;
          fill: #797D7F;
        }



        .axis path,
        .axis line {
            fill: none;
            stroke-width: 3px;
            stroke: #cccccc;
            shape-rendering: crispEdges;
        }

        .label {
            font-size: 19px;

        }



    </style>

</head>

<body>

    <div id="graphic"></div>

    <script>
        var COLORS = ["#AB81B1", "#98D0C2"],
            LABELS = ["Mujeres", "Hombres"],
            VALUES = ["val0", "val1"],
            CATEGORIES = {
                cat1: "Las orquestas no están formadas por el mismo número de hombres y mujeres",
                cat2: "Las orquestas están formadas por el mismo número de hombres y mujeres",
                cat3: "Mujeres y hombres no tienen las mismas oportunidades de formar parte de una orquesta",
                cat4: "Mujeres y hombres tienen las mismas oportunidades de formar parte de una orquesta"
            },
            data;

        function wrap2(text, width, startingx) {
            text.each(function () {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 0.9, // ems
                    y = text.attr("y"),
                    dy = lineHeight * 0.5
                    //dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", startingx).attr("y", y).attr("dy", dy + "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width+60) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", startingx).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                    }
                }
            });
        }

        function groupedChart() {
            var color = d3.scale.ordinal()
                .range(COLORS);

            var margin = {
                top: 125,
                right: 70,
                bottom: 40,
                left: 310
            };

            var width = 1200 - margin.left - margin.right,
                height = 575 - margin.top - margin.bottom;

            var svg = d3.select("#graphic").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .call(responsivefy)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append("text")
                .attr("x", 0)
                .attr("y", -120)
                .attr("dy", "0.71em")
                .style("font-size", "24px")
                .text("Porcentaje de encuestados/as por sexo que consideran que..."); //  .text("Encuesta sobre la percepción de la composición de orquestas");


            var legspacing = 25;

            var legend = svg.selectAll(".legend")
                .data(VALUES)
                .enter()
                .append("g")

                legend.append("rect")
                    .attr("fill", color)
                    .attr("width", 20)
                    .attr("height", 20)
                    .attr("y", function (d, i) {
                        return i * legspacing - 70;
                    })
                    .attr("x", 45);

                legend.append("text")
                    .attr("class", "label")
                    .attr("y", function (d, i) {
                        return i * legspacing - 53;
                    })
                    .attr("x", 80)
                    .attr("text-anchor", "start")
                    .text(function (d, i) {
                        return LABELS[i];
                    });


            data.forEach(function (d) {
                d[VALUES[0]] = +d[VALUES[0]];
                d[VALUES[1]] = +d[VALUES[1]];
                d.vals = VALUES.map(function (name) {
                    return {
                        name: name,
                        value: d[name]
                    };
                });
            });

            var y0 = d3.scale.ordinal()
                .rangeRoundBands([height+30, 0], .17);

            var y1 = d3.scale.ordinal();

            var x = d3.scale.linear()


                .range([3, width])
                .domain([0, d3.max(
    [].concat(data.map(function (d) {
                        return (d[VALUES[0]]);
                    }), data.map(function (d) {
                        return (d[VALUES[1]]);
                    })))]);

            y0.domain(data.map(function (d) {
                return d.category;
            }));

            y1.domain(VALUES).rangeRoundBands([0, y0.rangeBand()]);

            x.domain([0, d3.max(data, function (d) {
                return d3.max(d.vals, function (d) {
                    return d.value;
                });
            })]);

            var yAxis = d3.svg.axis()
                .scale(y0)
                .tickSize(0)
                .tickFormat(function (d) {
                    return CATEGORIES[d];
                })
                .orient("left");

            var gy = svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .selectAll(".tick text")
                .attr("transform", function (d) {
                    return "translate(0," + -0.41 * y0.rangeBand() + ")";
                })
                .call(wrap2, 115, -10);


            var bars = svg.selectAll(".bar")
                .data(data)
                .enter().append("g")
                .attr("class", "group")
                .attr("transform", function (d) {
                    return "translate(0," + y0(d.category) + ")";
                });

            bars.selectAll("rect")
                .data(function (d) {
                    return d.vals;
                })
                .enter().append("rect")
                .attr("height", y1.rangeBand())
                .attr("y", function (d) {
                    return y1(d.name);
                })
                .attr("x", x(0)+5)
                .attr("width", function (d) {
                    return x(d.value);
                })
                .attr("fill", function (d) {
                    return color(d.name);
                });

            bars.selectAll("text")
                .data(function (d) {
                    return d.vals;
                })
                .enter().append("text")
                .attr("class", "label")
                .attr("y", function (d) {
                    return y1(d.name) + y1.rangeBand() / 2 + 4;
                })
                .attr("x", function (d) {
                    return x(d.value)+20;
                })
                .attr("text-anchor", "start")
                .text(function (d) {
                    return d.value+" %";
                });
        }
        d3.csv("https://gist.githubusercontent.com/arancruzmar/1626adaae50372a7a8affc81f0870bae/raw/baa99c4bd404f8bb0c41bcdb270ee6f7e7c3c9f5/encuestas", function (rates) {
            data = rates;
            groupedChart();
        })

        function responsivefy(svg) {
              // get container + svg aspect ratio
              var container = d3.select(svg.node().parentNode),
                  width = parseInt(svg.style("width")),
                  height = parseInt(svg.style("height")),
                  aspect = width / height;
              // add viewBox and preserveAspectRatio properties,
              // and call resize so that svg resizes on inital page load
              svg.attr("viewBox", "0 0 " + width + " " + height)
                  .attr("preserveAspectRatio", "xMinYMid")
                  .call(resize);
              // to register multiple listeners for same event type,
              // you need to add namespace, i.e., 'click.foo'
              // necessary if you call invoke this function for multiple svgs
              // api docs: https://github.com/mbostock/d3/wiki/Selections#on
              d3.select(window).on("resize." + container.attr("id"), resize);
              // get width of container and resize svg to fit it
              function resize() {
                  var targetWidth = parseInt(container.style("width"));
                  svg.attr("width", targetWidth);
                  svg.attr("height", Math.round(targetWidth / aspect));
              }
            }
    </script>

</body>

</html>
